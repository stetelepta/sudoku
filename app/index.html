
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Sudoku helper</title>
    <link rel="stylesheet" href="/css/main.min.css" />
</head>
<body>
<div class="container">
    <h1>Sudoku solver</h1>

    <div class="grid"></div>
    <textarea class="log"></textarea>
    <div class="controls"> 
        <button class="step">Next step</button>
        <button class="solve">Solve</button>
        <button class="pause hide">Pause</button>
    </div>
</div>
<script src="/js/app.min.js"></script>
</body>
</html>
