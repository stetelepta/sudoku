
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Sudoku helper</title>
    <style>
    table.sudoku {
        border-collapse: collapse;
        border: solid medium;
    }
    .sudoku tr:nth-of-type(3n) {
        border-bottom: solid medium;
    }
    .sudoku td:nth-of-type(3n) {
        border-right: solid medium;
    }
    .sudoku td {
        border: solid thin;
        height: 2.4em;
        width: 2.4em;
        text-align: center;
        padding: 0;
    }
    .sudoku td.initial {
/*        background-color:#eef;*/
        font-weight: bold; 
    }
    .hide {
        display:none;
    }
    .grid {
        float:left;
    }
    .log {
        border: 1px solid grey;
        width:200px;
        height:350px;
        overflow: scroll;
    }
    </style>
</head>
<body>
<h1>Sudoku helper!</h1>


<button class="step">Next step</button>
<button class="solve">Solve</button>
<button class="pause hide">Pause</button>

<div class="grid"></div>
<textarea class="log"></textarea>
<script src="/js/app.min.js"></script>
</body>
</html>
